version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: 
            - flask run
            - python test_app.py
            - python helpers.py
            - python test_helpers.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
